<html>
<head>
  	<title>Calculator</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine|Exo+2|Orbitron" />
	<link rel="stylesheet" href="../css/CalculatorStyling.css" />
</head>
<body>
<div class="row">
	<div class="container">
		<div class="col-md-4 col-md-offset-3 calbody">
			<div class="top-text">
				ELECTRONIC CALCULATOR
			</div>
			<div class="screen">
				<div class="expression"></div>
				<div class="selected"></div>
			</div>
			<div class="btn-row-1">
				<button type="button" class="btn btn-danger keys" value="a">AC</button>
				<button type="button" class="btn btn-danger keys" style="margin-left:6%;" value="c">CE</button>
				<button type="button" class="btn keys division" style="margin-left:5%;" value="/">&div;</button>
				<button type="button" class="btn keys mult" style="margin-left:5%;" value="*">&times;</button>
			</div>
			<div class="btn-row-1">
				<button type="button" class="btn keys" value="7" >7</button>
				<button type="button" class="btn keys" style="margin-left:6%;" value="8">8</button>
				<button type="button" class="btn keys" style="margin-left:5%;" value="9">9</button>
				<button type="button" class="btn keys" style="margin-left:5%;" value="-">-</button>
			</div>
			<div class="btn-row-1">
				<button type="button" class="btn keys" value="4">4</button>
				<button type="button" class="btn keys" style="margin-left:6%;" value="5">5</button>
				<button type="button" class="btn keys" style="margin-left:5%;" value="6">6</button>
				<button type="button" class="btn keys" style="margin-left:5%;" value="+">+</button>
			</div>
			<div class="btn-row-4">
				<button type="button" class="btn other" style="width:27%" value="1">1</button>
				<button type="button" class="btn other" style="margin-left:8%;width:27%;" value="2">2</button>
				<button type="button" class="btn other" style="margin-left:7%;" value="3">3</button>
			</div>
			<button type="button" class="btn equal" style="position:relative;display:inline-block;float:right;height:20%;width:19%;top:-10%;right:3%;color:white;background-color:#3A3A3A;" value="=">=</button>
			<div class="btn-row-4">
				<button type="button" class="btn zero" value="0">0</button>
				<button type="button" class="btn dot" style="margin-left:6%;" value=".">.</button>
			</div>
		</div>
	</div>
</div>
<div class="row footer">
	<div class="container">
		<div class="col-md-4 col-md-offset-5">
			<p>Designed and Coded by <strong>Abhijit Roy</strong></p>
		</div>
	</div>
</div>
<script type="text/javascript">
var exp="";
var number="";
var total=0;
var operators=[];
var position=[];
position.push(0);
var del=0;
var flag=1;
$(document).ready(function(){
	$(".btn").on('click',function(){
		var value = $(this).val();
		//console.log("Yay value="+value);
		switch(value){
			case "0":
			case "1":
			case "2":
			case "3":
			case "4":
			case "5":
			case "6":
			case "7":
			case "8":
			case "9":
			case ".":flag=0;
					$(".selected").html(""+value);
					exp+=value;
					$(".expression").html(""+exp);
					break;
			case "a":flag=0;
					$(".selected").html("");
					$(".expression").html("");
					position = [];
					position.push(0);
					exp="";
					break;
			case "c":if(flag==1)
						flag=0;
					else flag=1;
					del=position.pop();
					$(".selected").html("");
					console.log("Del is : "+del);
					if(del === 0){
						exp="";
						position.push(0);
					}
					else
						exp=exp.substring(0,del);
					$(".expression").html(""+exp);
					break;
			case "/":
			case "+":
			case "*":
			case "-":if(flag==0){
						exp+=value;
						position.push(exp.length-1);
						position.push(exp.length);
					}
					flag=1;
					$(".selected").html(""+value);
					$(".expression").html(""+exp);
					break;
			case "=":total = eval(exp);
					console.log("Equal = "+total);	
					$(".selected").html(""+total);
					break;
		}
	});
});
</script>
</body>
</html>
